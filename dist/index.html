<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <div>
        <label for="t1">Enter email</label>
        <input type="text" id="t1" required />
      </div>
      <div>
        <label for="t2">Enter country</label>
        <input type="text" id="t2" />
      </div>
      <div>
        <label for="t3">Enter ZIP code</label>
        <input type="text" id="t3" />
      </div>
      <div>
        <label for="t4">Enter password</label>
        <input type="text" id="t4" />
      </div>
      <div>
        <label for="t5">Confirm password</label>
        <input type="text" id="t5" />
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
